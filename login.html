<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preload" href="css/styles.css" as="style">
</head>

<body>
    <main>
        <h1 class="titulo-login">Iniciar sesión</h1>
        <div class="login-contenedor">
            <div class="login">

                <form action="login.html">
                    <div class="grupo">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" placeholder="Ingresa tu correo" required>
                    </div>
                    <div class="grupo">
                        <label for="password">Contraseña</label>
                        <input type="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <button type="submit" class="boton">Ingresar</button>
                    <div class="enlaces">
                        <a href="registrar.html">Olvidaste tu contraseña</a>
                        <a href="registrar.html">Crea una cuenta</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="titulo">
                    <h1>Solución</h1>
                </a>
                <nav class="navegacion-final">
                    <a href="index.html">Inicio</a>
                    <a href="servicios.html">Servicios</a>
                    <a href="login.html">Iniciar sesión</a>
                </nav>
            </div>
            <div class="centrar">
                <p>@ Naila Baez 2025. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
</body>

</html>
